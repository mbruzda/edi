<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        let h1 = document.querySelector("h1")
        console.log(h1)
        let elementID = document.querySelector("#someTest")
        console.log(elementID)
        let elementbyclass = document.querySelector(".important")
        console.log(elementbyclass)
        let allelements = document.querySelectorAll("p")
        console.log(allelements)

    </script>
</body>

</html>
